<ion-header class="header-transparent">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      img-slides
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- fullscreen透明头部设置 -->
<ion-content class="content" fullscreen="true">
  <img-slides [list]="imgList" (chooseImg)="slidesImg($event)"></img-slides>
</ion-content>
