<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      goodCard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <good-card *ngFor="let item of goods" [goods]="item" (enterGoods)="enterGoods(item.id)" (enterShop)="enterShop(item.shopId)">
    </good-card>
  </div>
</ion-content>
